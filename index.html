<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
        <meta name="author" content="Alex K.  02/17/2022">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>tic-tac-toe</title>

        <!-- css file included from subfolder css -->
        <link rel="stylesheet" type="text/css" 
              href="css/tic-tac-toe.css"/>

    </head>


    <body>
        <div id="main">
            <h1>LET'S PLAY TIC TAC TOE</h1>

            <!-- Game instructions on web page -->
            <p id="instr">Game starts by Tap on the box <br><br>
                First Player starts as <b>Player - X</b><br>
                and <br>Second Player starts as <b>Player - 0</b>
            </p>
            
            <br>
            <!-- 3*3 grid of boxes -->
            <input type="text" id="b1" onclick="handlePlayerClick('b1')" readonly>
            <input type="text" id="b2" onclick="handlePlayerClick('b2')" readonly>
            <input type="text" id="b3" onclick="handlePlayerClick('b3')" readonly>
               
            <br>   
            <input type="text" id="b4" onclick="handlePlayerClick('b4')" readonly>                  
            <input type="text" id="b5" onclick="handlePlayerClick('b5')" readonly>                   
            <input type="text" id="b6" onclick="handlePlayerClick('b6')" readonly>
             
             <br>
            <input type="text" id="b7" onclick="handlePlayerClick('b7')" readonly>                 
            <input type="text" id="b8" onclick="handlePlayerClick('b8')" readonly>                
            <input type="text" id="b9" onclick="handlePlayerClick('b9')" readonly>
                   
            <!-- grid end here -->
            <br><br> 
            
            <!-- Button to reset the game -->
            <br>
            <button id="button" onclick="resetFunction()">RESET</button>

            <br><br>
            <!-- space to show player's turn -->
            <p id="print"></p>

        </div>

        <!--  JavaScript file included from subfolder js -->
        <script src="js/tic-tac-toe.js"></script>
    </body>

</html>
